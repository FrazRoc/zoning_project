services:
  # 1. FastAPI Backend
  - type: web
    name: mile-high-potential-api
    runtime: python
    buildCommand: pip install -r requirements_api.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mile-high-potential-db
          property: connectionString

  # 2. Static Frontend
  - type: web
    name: mile-high-potential-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /map.html

databases:
  # 3. PostgreSQL Database
  - name: mile-high-potential-db
    databaseName: mile_high_potential_db
    plan: free